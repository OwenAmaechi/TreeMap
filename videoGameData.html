<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<link rel="stylesheet" href="./style.css" />
		<title>TreeMap - Video Game Sales Data</title>
	</head>
	<body>
		<div id="tooltip"></div>
		<div class="container">
			<p id="title" class="main_heading">Highest Grossing Movies</p>
			<p id="description" class="sub_heading">Top 95 Highest Grossing Movies Sorted by Revenue</p>
			<div id="tooltip"></div>
			<svg id="canvas"></svg>
			<svg id="legend">
				<g>
					<rect class="legend-item" x="10" y="0" fill="orange"></rect>
					<text class="legend-text" x="60" y="25">Action</text>
				</g>
				<g>
					<rect class="legend-item" x="10" y="40" fill="limegreen"></rect>
					<text class="legend-text" x="60" y="65">Drama</text>
				</g>
				<g>
					<rect class="legend-item" x="10" y="80" fill="coral"></rect>
					<text class="legend-text" x="60" y="105">Adventure</text>
				</g>
				<g>
					<rect class="legend-item" x="10" y="120" fill="lightblue"></rect>
					<text class="legend-text" x="60" y="145">Family</text>
				</g>
				<g>
					<rect class="legend-item" x="10" y="160" fill="pink"></rect>
					<text class="legend-text" x="60" y="185">Animation</text>
				</g>
				<g>
					<rect class="legend-item" x="10" y="200" fill="khaki"></rect>
					<text class="legend-text" x="60" y="225">Comedy</text>
				</g>
				<g>
					<rect class="legend-item" x="10" y="240" fill="tan"></rect>
					<text class="legend-text" x="60" y="265">Biography</text>
				</g>
			</svg>
		</div>
	</body>
	<script defer src="./videoGameSalesData.js"></script>
	<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
